plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.my_new_app"
    compileSdkVersion project.properties["FLUTTER_COMPILE_SDK"].toInteger()
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.example.my_new_app"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion project.properties["FLUTTER_TARGET_SDK"].toInteger()
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // For now, use debug signing so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}
